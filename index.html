<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS</h1>

<div class="scores">
    <p class="player">PLAYER: </p><span class="player_points"> 0  </span>

    <span class="comp_points"> 0  
    </span><p class="comp">Comp: </p>
</div>

<section class="options">
    <button><img src="./images/rock_image.png" alt="rock image"></button>
    <button><img src="./images/paper_image.png" alt="paper image"></button>
    <button><img src="./images/scissors_image.png"alt="scissor image"></button>
</section>

<div class="choices">
    <p class="player">Player choice: <span class="player_choice">Paper</span></p>
    <p class="comp">Comp choice: <span class="comp_choice">Rock</span></p>
</div>


<p class="result_text">You won!</p>
<button class="reset_game">Reset Game</button>
